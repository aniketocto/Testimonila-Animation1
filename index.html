<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flex Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card" data-height="300">
                <h1 class="name">Name</h1>
                <div class="row">
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Winter has so much to offer - creative activities</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card" data-height="325">
                <h1 class="name">Name</h1>
                <div class="row">
                    <div class="testvideo">
                        <video src="image/Project4 (1).webm"></video>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card" data-height="350">
                <div class="row">
                    <div class="description">
                        <h4>Digital Technology</h4>
                        <p>Gets better every day - stay tuned</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card" data-height="400">
                <div class="row">
                    <div class="description">
                        <h4>Globalization</h4>
                        <p>Help people all over the world</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card" data-height="375">
                <div class="row">
                    <div class="description">
                        <h4>New technologies</h4>
                        <p>Space engineering becomes more and more advanced</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c6">
            <label for="c6" class="card" data-height="350">
                <div class="row">
                    <div class="testvideo">
                        <video src="image/1109982_Salt_Seasoning_1920x1080.mp4"></video>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c7">
            <label for="c7" class="card" data-height="325">
                <div class="row">
                    <div class="description">
                        <h4>New technologies</h4>
                        <p>Space engineering becomes more and more advanced</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <script>
        // Select all radio inputs and videos
        const radioInputs = document.querySelectorAll('input[type="radio"]');
        const videos = document.querySelectorAll('video');
        console.log(radioInputs.id);
        

        // Add event listener to each radio input
        radioInputs.forEach(input => {
            input.addEventListener('change', function() {
                // Pause all videos first
                videos.forEach(video => {
                    video.pause();
                    // video.currentTime = 0; // Reset to start
                });
                // If the changed input is for a video card, play that video
                if (this.id === 'c6' || this.id === 'c2') {
                    const video = document.querySelector(`#${this.id} + label .testvideo video`);
                    if (video) {
                        video.play();
                        video.setAttribute('autoplay')
                    }
                }
            });
        });

    </script>
</body>
</html>
